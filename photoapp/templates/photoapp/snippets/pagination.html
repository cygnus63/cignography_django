<div style="text-align: center; margin: 3rem;">

    {% if page_obj.has_previous %}
    
    <a href= "{% url 'photoapp:list' %}?page={{ page_obj.previous_page_number }}"
        class="btn btn-secondary rounded-pill"> 
        {{ page_obj.previous_page_number }}
    </a>
    {% endif %}
    
    <a href= "{% url 'photoapp:list' %}?page={{ page_obj.number }}"
        class="btn btn-secondary rounded-pill active"> 
        {{ page_obj.number }}
    </a>

    {% if page_obj.has_next %}
    <a href="{% url 'photoapp:list' %}?page={{ page_obj.next_page_number }}"
    class="btn btn-secondary rounded-pill"> 
    {{ page_obj.next_page_number }}
    </a>
    {% endif %}
</div>
