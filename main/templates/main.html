{% extends 'base.html' %} {% load static %}

{% block link %}
    <link rel="stylesheet" href = {% static "main.css" %}>
    <script src="https://unpkg.com/typeit@8.3.3/dist/index.umd.js"></script>
{% endblock link %}

{% block content %}

<div class="container">

    <div class="intro">
        <h1 id="typeit"></h1>
    </div>

    <div class="buttons">
        <div class="btn btn-primary rounded-pill mt-3">
            <a href = {% url 'photoapp:list' %}>Photo</a>
        </div>
    </div>

    {% comment %} <div class="buttons_div"><a href = {% url 'photoapp:list' %}>Photo</a> </div> {% endcomment %}

    {% comment %} {% if not user.is_authenticated %}
        <div class="buttons_div">
            <a href = "{% url 'accountapp:login' %}?next={{ request.path }}">Sign In</a>
            <a href = "{% url 'accountapp:create' %}">Sign Up</a>
        </div>
        
    {% else %}
        <div class="buttons_div">
            <a href = "{% url 'accountapp:logout' %}?next={{ request.path }}">Logout</a>
            <a href = "{% url 'accountapp:detail' pk=user.pk %}">MyPage</a>
        </div>

    {% endif %} {% endcomment %}
</div>

<script>
    document. addEventListener('DOMContentLoaded', () => {
        let typeitInstance = new TypeIt('#typeit', {
            lifeLike: false,
            speed: 150,
            deleteSpeed: 80,
            startDelay: 500
        })
        
        .type("I'M DEVELOPER")
        .pause(500)
        .delete(9)
        .type("PHOTOGRAPHER")
        .pause(500)
        .delete()
        .type("SUNGHOON KIM")

        .go();
    });
</script>

{% endblock %}
