{% extends 'base.html' %} {% load static %}

{% block link %}
    <link rel="stylesheet" href = {% static "style_intro.css" %}>
{% endblock link %}

{% block content %}

<div class="container">
    <div class="main-photos">
        <img src="https://cdn.jsdelivr.net/gh/cignography/cignography.github.io@main/vsco_1.jpg">
    </div>

    <div class="intro">
        <h1>Hello</h1>
        <h1>I'm Sunghoon Kim</h1>
        
        <div class="buttons_div"><a href = {% url 'photoapp:list' %}>Photo</a> </div>

        {% if not user.is_authenticated %}
            <div class="buttons_div">
                <a href = "{% url 'accountapp:login' %}?next={{ request.path }}">Sign In</a>
                <a href = "{% url 'accountapp:create' %}">Sign Up</a>
            </div>
            
        {% else %}
            <div class="buttons_div">
                <a href = "{% url 'accountapp:logout' %}?next={{ request.path }}">Logout</a>
                <a href = "{% url 'accountapp:detail' pk=user.pk %}">MyPage</a>
            </div>

        {% endif %}
    </div>
</div>
</div>
{% endblock %}
